[project]
enable_telemetry = true
user_env = []
session_timeout = 3600
cache = false
allow_origins = ["*"]

[features]
unsafe_allow_html = true
latex = false
user_message_autoscroll = true
auto_tag_thread = true
edit_message = true

[features.spontaneous_file_upload]
enabled = true
accept = ["*/*"]
max_files = 20
max_size_mb = 500

[UI]
name = "Agente Gestor de Proyectos"
default_theme = "light"
custom_css = "./public/styles.css"

[auth]
# Si quieres ver la pantalla de login (y con ello los logos light/dark), deja "password".
# Si NO quieres login y que entre directo al chat, usa:
# method = "none"
method = "password"

